name: Deploy EKS Cluster

on:
  workflow_dispatch:
    inputs:
      AwsAccessKey:
        description: 'AWS Access Key (leave empty to use saved secret)'
        required: false
        type: string
      AwsSecretKey:
        description: 'AWS Secret Access Key (leave empty to use saved secret)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mask sensitive inputs
        if: github.event.inputs.AwsAccessKey != ''
        run: |
          AWS_ACCESS_KEY_ID=$(cat $GITHUB_EVENT_PATH | jq -r '.inputs.AwsAccessKey')
          echo "::add-mask::$AWS_ACCESS_KEY_ID"
          AWS_SECRET_ACCESS_KEY=$(cat $GITHUB_EVENT_PATH | jq -r '.inputs.AwsSecretKey')
          echo "::add-mask::$AWS_SECRET_ACCESS_KEY"

      - name: Deploy EKS Cluster
        env:
          AWS_ACCESS_KEY_ID: ${{ github.event.inputs.AwsAccessKey || secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ github.event.inputs.AwsSecretKey || secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          cd aws
          chmod +x start.sh
          ./start.sh
