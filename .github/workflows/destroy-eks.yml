name: Destroy EKS Cluster

on:
  workflow_dispatch:
    inputs:
      AwsAccessKey:
        description: 'AWS Access Key (leave empty to use saved secret)'
        required: false
        type: string
      AwsSecretKey:
        description: 'AWS Secret Access Key (leave empty to use saved secret)'
        required: false
        type: string

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Destroy EKS Cluster
        env:
          AWS_ACCESS_KEY_ID: ${{ github.event.inputs.AwsAccessKey || secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ github.event.inputs.AwsSecretKey || secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          cd aws
          chmod +x destroy.sh
          ./destroy.sh
